<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Hello</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="script.js"defer></script>
</head>
<body>
    <div id="newVue">
        <h1 :class= "titleStyle"> {{ titlePreVue }} </h1>
        <img :src="image_src" :class="imageStyle" alt="">
        <h1 :class="titleStyle"> {{ titlePostVue }} </h1>
        <img :src="imageSrc"  :class="imageStyle" alt="">
        <p :class="danger"> {{ alert }} </p>
        <img :src="imgSrc" :class="imageStyle" alt="">
    </div>
</body>
</html>
